  <!-- Main Content Container -->
  <main class="container" id="background">

    <h1>Contact Me</h1>
    
    <hr>

    <!-- Form Starts Here -->

    <form>
        <!-- First Row - first and last name -->
        <div class="form-row" id="name-row">
          <div class="col">
              <!-- First Name -->
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
              <!-- Last Name -->
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>

        <!-- Second Row - email and phone number -->
        <div class="form-row" id="email-row">
              <div class="col">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Phone Number">
              </div>
        </div>


        <!-- Third Row - Large Text Area -->
        <div class="form-group" id="text-box">
            <textarea class="form-control" id="Textarea1" rows="3" placeholder="Tell me about your project"></textarea>
          </div>

          <!-- submit button -->
        <button type="submit" class="btn btn-outline-primary" id="submit-btn">Submit</button>
        
    </form>

</main>
